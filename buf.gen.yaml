version: v2

clean: true

managed:
  enabled: true
  override:
    # This automatically transforms "notification" into a valid path
    - file_option: go_package_prefix
      value: github.com/anuragpandey01/taskedProto/gen/go

plugins:
  - remote: buf.build/protocolbuffers/java
    out: gen/java
  - remote: buf.build/grpc/java
    out: gen/java
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/go
    opt: paths=source_relative